<ion-header>

  <ion-navbar>
    <ion-title>Simulado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <h2 class="texto-simulado">Responda as questões de acordo com o tempo do relógio.</h2>
  <h5>Por fim veja quantas você acertou</h5>

  
  <div id='fbox-background'>
    <div id='fbox-display'>
       <img id="fbox-close" src="https://i.imgur.com/TdlMROf.jpg">
       <div class="st_font">
          <div id='fbox-button'></div>
       </div>
    </div>
 </div>


 <ion-card *ngFor="let q of questoes"> 
  <ion-card-header>
    <p><b>Questão {{q.numero_q}}</b></p>
    <pre><h2>{{q.questao}}</h2></pre>
  </ion-card-header>
 
  <ion-list radio-group>
  <ion-item><ion-radio checked="false" name="opcao" value=1></ion-radio>
  <ion-label>{{q.alternativa1}}</ion-label></ion-item>

  <ion-item><ion-radio checked="false" name="opcao" value=2></ion-radio>
  <ion-label>{{q.alternativa2}}</ion-label></ion-item>

  <ion-item><ion-radio checked="false" name="opcao" value=3></ion-radio>
  <ion-label>{{q.alternativa3}}</ion-label></ion-item>

  <ion-item><ion-radio checked="false" name="opcao" value=4></ion-radio>
  <ion-label>{{q.alternativa4}}</ion-label></ion-item>

  <ion-item><ion-radio checked="false" name="opcao" value=5></ion-radio>
  <ion-label>{{q.alternativa5}}</ion-label></ion-item>

 </ion-list>

</ion-card>

<button ion-button class="botao2" (click)="resultado()">finalizar</button>


</ion-content>
