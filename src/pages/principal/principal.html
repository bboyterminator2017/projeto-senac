<ion-header>

  <ion-navbar>

      <button ion-button menuToggle id="menu-lateral">
          <ion-icon name="menu"></ion-icon>
          
        </button>
        
    <ion-title>Gabaritei</ion-title>
    

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card class="banner">

  <img src="../../assets/imgs/banner-publicitario.png">

</ion-card>

<ion-item-divider color="primary"><h2><u>Escolha o simulado que deseja fazer</u>:</h2></ion-item-divider>


<ion-card class="categorias-provas">
    <ion-grid *ngFor="let p of provas">
        <ion-row>
          <ion-col col-4><button ion-button class="botao" (click)="simulado()">{{p.nome}}</button></ion-col>
      
        </ion-row>
      </ion-grid>
</ion-card>


</ion-content>
